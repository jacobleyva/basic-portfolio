<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width. initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jake Leyva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="row" id="navbar">
        <div id="name" class="col l2 offset-l2 s12 m2 offset-m2">
            Jacob Leyva </div>
    <!-- pages for portfolio -->
        <div class="col l6 s12 m2 offset-m2">
            <div id="pages">
                <!-- Portfolio Page -->
                <a class="links" href="./portfolio.html">
                    Portfolio
                </a>               
                <!-- About Page -->
                <a class="links" href="./index.html">
                    About
                </a>
                <!-- Contact Page -->
                <a class="links" href="./contact.html">
                    Contact
                </a>
            </div>
        </div>
    </div>
    <!-- Main Body -->
    <div class="row" id="mainbody">
        <div class="main col s8 offset-s2">
            <!-- About Me -->
            <div class="row">
                <div class="col s12">
                    <h2 class="pageheader">Contact Me!</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="First Name" id="first_name" type="text" class="validate">
                      <label for="first_name">Please Enter Your name!</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <button>Submit</button>
                </form>
              </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
